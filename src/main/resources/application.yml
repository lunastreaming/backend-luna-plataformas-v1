server:
  port: 8080

spring:
  application:
  name: lunastreaming
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

app:
  jwt:
    secret: "Z2VuZXJhdGVkLXJhbmRvbS1zZWNyZXQtdGVzdC1iYXNlNjQ="
    validity-ms: 86400000
