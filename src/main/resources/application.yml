spring:
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  application:
    name: lunastreaming
  server:
    port: 8080
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cors:
    allowed-origins: http://localhost:3000

app:
  jwt:
    secret: "Z2VuZXJhdGVkLXJhbmRvbS1zZWNyZXQtdGVzdC1iYXNlNjQ="
    validity-ms: 86400000

---
spring:
  config:
    activate:
      on-profile: prod
  application:
    name: lunastreaming
  server:
    port: 8080
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cors:
    allowed-origins: https://tu-frontend-en-vercel.com

app:
  jwt:
    secret: ${JWT_SECRET}
    validity-ms: 86400000